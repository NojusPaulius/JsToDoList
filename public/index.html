<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary modal-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        add task
    </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add a new task</h1>
        </div>
        <div class="modal-body">
          <input type="text" class="modal-textField textInput" placeholder="Enter task">
          <input type="text" class="modal-textField priorityInput" placeholder="Enter priority">
          <input type="text" class="modal-textField dueDateInput" placeholder="Enter due date">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary saveButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <h2 class="toDoList__title">To-Do List</h2>

  <table class="toDoList">
    <thead>
      <tr class="toDoList__header-row">
        <th class="toDoList__header-cell">subject</th>
        <th class="toDoList__header-cell">priority</th>
        <th class="toDoList__header-cell">Due Date</th>
        <th class="toDoList__header-cell">Status</th>
        <th class="toDoList__header-cell">delete task</th>
      </tr>
    </thead>
